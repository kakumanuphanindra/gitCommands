    name: hawk
    runs-on: ubuntu-latest
    
    steps:
    - name: CommitHawk
      uses: jesalg/commit-hawk-action@v1.1
      with:
        slack_webhook_url: 'https://app.slack.com/client/T03J8D74W4U/C03J603LEJF'
        slack_message: 'Contents of some important file(v1.rb) were changed on main'
